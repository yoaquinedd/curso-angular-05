<p-panel header="Pipes Personalizados" class="p-2">

  <p>
    Pipes personalizados en Angular - Creados por {{'nostros' | toggleCase:isUpperCase}}
  </p>
</p-panel>


<p-toolbar>

  <div class="p-button-group-start">

    <p-button label="ToogleCase" icon="pi pi-search" (click)="toggleUpperCase()"></p-button>

  </div>

  <div class="p-toolbar-group-end">
    <p-button class="mr-2" (click)="changeOrder('name')" label="Por nombre" icon="pi pi-sort"></p-button>
    <p-button class="mr-2" (click)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort"></p-button>
    <p-button class="mr-2" (click)="changeOrder('color')" label="Por color" icon="pi pi-sort"></p-button>

  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>

  </div>
</div>
